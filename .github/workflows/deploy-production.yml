name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      force_deploy:
        description: 'Force deployment (skip tests)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: v2

jobs:
  # Workflow disabled - all jobs will be skipped
  disabled:
    name: Workflow Disabled
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Workflow is disabled
        run: |
          echo "This workflow has been disabled to prevent failures."
          echo "To re-enable, remove the 'disabled' job and 'if: false' condition."

  # Pre-deployment checks
  pre-deploy-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    if: false
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      deploy-environment: ${{ steps.check.outputs.deploy-environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check deployment conditions
        id: check
        run: |
          # Determine environment
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          
          # Check if this is a production deployment
          if [[ "$ENVIRONMENT" == "production" ]]; then
            # Only allow production deployments from main branch
            if [[ "${{ github.ref }}" != "refs/heads/main" ]] && [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
              echo "should-deploy=false" >> $GITHUB_OUTPUT
              echo "Production deployments only allowed from main branch"
              exit 0
            fi
          fi
          
          # Check for production deployment approval
          if [[ "$ENVIRONMENT" == "production" ]] && [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            # In production, require manual approval or specific conditions
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "deploy-environment=production" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "deploy-environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          fi
          
          echo "Environment: $ENVIRONMENT"
          echo "Should deploy: ${{ steps.check.outputs.should-deploy }}"

  # Security and compliance checks
  security-compliance:
    name: Security & Compliance
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # Build and test
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, security-compliance]
    if: false
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_ENVIRONMENT: ${{ needs.pre-deploy-checks.outputs.deploy-environment }}

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
          key: ${{ runner.os }}-build-${{ needs.pre-deploy-checks.outputs.deploy-environment }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ needs.pre-deploy-checks.outputs.deploy-environment }}-

  # E2E tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, security-compliance]
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_ENVIRONMENT: ${{ needs.pre-deploy-checks.outputs.deploy-environment }}

      - name: Run E2E tests
        run: npx playwright test --config=playwright.config.ts
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ needs.pre-deploy-checks.outputs.deploy-environment }}
          path: playwright-report/
          retention-days: 30

  # Production deployment approval
  production-approval:
    name: Production Deployment Approval
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, build-test, e2e-tests]
    if: false
    steps:
      - name: Wait for approval
        run: |
          echo "Waiting for production deployment approval..."
          echo "Deploying to: ${{ needs.pre-deploy-checks.outputs.deploy-environment }}"

  # Deploy to Vercel
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, build-test, e2e-tests]
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ needs.pre-deploy-checks.outputs.deploy-environment == 'production' && '--prod' || '--env=staging' }}
          working-directory: ./

  # Deploy Edge Functions
  deploy-edge-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, deploy-vercel]
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Deploy Edge Functions
        run: |
          chmod +x scripts/deploy-edge-functions.sh
          ./scripts/deploy-edge-functions.sh ${{ needs.pre-deploy-checks.outputs.deploy-environment }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Database migrations
  database-migrations:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, deploy-vercel]
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Run database migrations
        run: |
          supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push
        env:
          SUPABASE_DB_URL: ${{ secrets.DATABASE_URL }}

      - name: Seed production data
        if: needs.pre-deploy-checks.outputs.deploy-environment == 'production'
        run: |
          supabase db seed --file supabase/seed.sql
        env:
          SUPABASE_DB_URL: ${{ secrets.DATABASE_URL }}

  # Performance tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-edge-functions, database-migrations]
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_SERVER_URL: ${{ secrets.LHCI_SERVER_URL }}
          LHCI_SERVER_TOKEN: ${{ secrets.LHCI_SERVER_TOKEN }}
          LHCI_BUILD_URL: ${{ steps.deploy.outputs.url }}

  # Health checks
  health-checks:
    name: Health Checks
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-edge-functions, database-migrations]
    if: false
    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Check frontend health
        run: |
          URL="${{ needs.pre-deploy-checks.outputs.deploy-environment == 'production' && 'https://openrelief.org' || 'https://staging.openrelief.org' }}"
          curl -f "$URL/api/health" || exit 1

      - name: Check edge functions health
        run: |
          URL="${{ needs.pre-deploy-checks.outputs.deploy-environment == 'production' && 'https://dispatch.openrelief.org' || 'https://dispatch-staging.openrelief.org' }}"
          curl -f "$URL/health" || exit 1

      - name: Check database connectivity
        run: |
          # Test database connection
          curl -X POST "${{ needs.pre-deploy-checks.outputs.deploy-environment == 'production' && 'https://openrelief.org' || 'https://staging.openrelief.org' }}/api/health" \
            -H "Content-Type: application/json" \
            -d '{"check": "database"}' || exit 1

  # Notification
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-edge-functions, database-migrations, performance-tests, health-checks]
    if: false
    steps:
      - name: Notify Slack on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: |
            ‚úÖ OpenRelief deployed successfully to ${{ needs.pre-deploy-checks.outputs.deploy-environment }}!
            üåê URL: ${{ needs.pre-deploy-checks.outputs.deploy-environment == 'production' && 'https://openrelief.org' || 'https://staging.openrelief.org' }}
            üìù Commit: ${{ github.sha }}
            üåø Branch: ${{ github.ref_name }}
            üë§ Deployed by: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
          text: |
            ‚ùå OpenRelief deployment failed to ${{ needs.pre-deploy-checks.outputs.deploy-environment }}!
            üìù Commit: ${{ github.sha }}
            üåø Branch: ${{ github.ref_name }}
            üë§ Deployed by: ${{ github.actor }}
            üîç Check workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create deployment issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Failed: ${{ needs.pre-deploy-checks.outputs.deploy-environment }}`,
              body: `
            ## Deployment Failure Report
            
            **Environment:** ${{ needs.pre-deploy-checks.outputs.deploy-environment }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Actor:** ${{ github.actor }}
            **Workflow:** ${{ github.workflow }}
            **Run ID:** ${{ github.run_id }}
            
            ### Failed Jobs:
            ${{ join(needs.*.result, ', ') }}
            
            ### Next Steps:
            - [ ] Investigate failed jobs
            - [ ] Check logs and error messages
            - [ ] Fix identified issues
            - [ ] Re-run deployment
            
            ### Investigation Links:
            - [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Commit Details](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            
            ---
            This issue was automatically created by the deployment workflow.
              `,
              labels: ['bug', 'deployment', 'urgent']
            })