# Port to use for the Edge Functions runtime
port = 54321
# Directory to find your Edge Functions in
# By default, this is the 'supabase/functions' folder in your project
# You can also set a different directory, but then you must also set the import_map_path in the [experimental] section
# functions_folder = "./supabase/functions"

# [experimental]
# import_map_path = "./supabase/functions/deno.json"

[analytics]
